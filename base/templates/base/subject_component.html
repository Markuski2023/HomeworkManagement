    <div class="grid_test">
{% for subject in subjects %}
        {% if request.user == subject.user %}
      <a href="{% url 'subject' subject.id %}">
    <div class="roomListRoom">
        <div class="roomListRoom__header">
            <div class="avatar avatar--small">
              <img src="{{ subject.avatar.url }}"/>
            </div>
            <h2>{{ subject.name }}</h2>
        </div>
      </div>
    </a>
    {% endif %}
{% endfor %}
</div>
